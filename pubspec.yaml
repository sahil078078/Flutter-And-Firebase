name: flutter_and_firebase
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev



environment:
  sdk: '>=2.18.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #firebase 
  firebase_auth: ^4.2.1    # authentication 
  cloud_firestore: ^4.2.0  # for storage for backend
  firebase_core: ^2.4.0    #

  #state managment
  provider: ^6.0.5

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # for launch icon
  flutter_launcher_icons: ^0.11.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/Logo/logo.jpg"

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  assets:
    - assets/Logo/
